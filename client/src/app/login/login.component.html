<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 col-sm-12 card">
      <h1 class="heading text-center"><b>LOGIN</b></h1>
      <hr>
      <!-- <p class="lead">
        Not a member? Please <a routerLink="/register">register</a> instead.
      </p> -->

      <form (submit)="login()" [formGroup]="loginForm" class="mt-3 px-5" >
        <div class="form-group">  
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" [formControl]="email" [errorStateMatcher]="matcher"
                   placeholder="Enter email">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
            <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="email.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" [formControl]="password" [errorStateMatcher]="matcher"
                   placeholder="Password">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
            <mat-error *ngIf="password.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="text-center">
          <button type="submit" mat-raised-button color="warn">LOGIN</button>
          <!-- <button type="submit" class="btn btn-primary">Login</button> -->
        </div>

        <div class="mt-4 text-center">
           <h3>DON'T HAVE AN ACCOUNT ?<button mat-button color="warn" (click)="goTosignUp()">SIGNUP</button>
           </h3>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
