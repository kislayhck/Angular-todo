

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 col-sm-12 card">
      <h1 class="heading text-center"><b>SIGNUP</b></h1>
      <hr>
      <!-- <p class="lead">
        Not a member? Please <a routerLink="/register">register</a> instead.
      </p> -->

      <form [formGroup]="registerForm" class="mt-3 px-5" >
       
        <div class="form-group">  
          <mat-form-field class="example-full-width">
            <mat-label>User Name</mat-label>
            <input matInput type="text" [formControl]="name" 
                   placeholder="Enter User Name">
            <mat-error *ngIf="name.hasError('required')">
              User Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">  
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" [formControl]="email" 
                   placeholder="Enter email">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
            <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="email.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" [formControl]="password" 
                   placeholder="Password">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
            <mat-error *ngIf="password.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" [formControl]="confirmPassword" [errorStateMatcher]="matcher"
                   placeholder="Confirm Password">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
            <mat-error *ngIf="confirmPassword.hasError('required')">
              Confirm Password is <strong>required</strong>
            </mat-error>
            <!-- <mat-error *ngIf="registerForm.hasError('notSame')">
              Password is not<strong>match</strong>
            </mat-error> -->
          </mat-form-field>
        </div>

        <div class="row">
          <!-- panel-footer -->
          <div class="col-6 text-left">
              <div class="previous">
                <button type="button" mat-raised-button color="warn" (click)="register('non-prime')">SIGNUP</button>
              </div>
          </div>
          <div class="col-6 text-right">
              <div class="next">
                <button type="button" mat-raised-button color="accent" (click)="register('prime')">PRIME<small>( Free Trial )</small></button>
              </div>
          </div>
      </div>


        <!-- <div class="text-center">
          <button type="submit" mat-raised-button color="warn">SIGNUP</button>
          <button type="submit" mat-raised-button color="accent">PRIME SIGNUP<small>Free Trial</small></button>
        </div> -->

      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
